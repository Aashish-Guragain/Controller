    <script>
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question-text');
        const contentWrapper = document.getElementById('content-wrapper');
        const finalSection = document.getElementById('final-section');
        const noSound = document.getElementById('noSound');
        const yesSound = document.getElementById('yesSound');


        let currentStep = 1;

        // Function to generate celebration sound using Web Audio API
        function playCelebrationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioContext.currentTime;

                // Create multiple notes for a festive celebration sound
                const notes = [
                    { freq: 523.25, time: 0, duration: 0.1 },      // C5
                    { freq: 659.25, time: 0.12, duration: 0.1 },   // E5
                    { freq: 783.99, time: 0.24, duration: 0.1 },   // G5
                    { freq: 1046.50, time: 0.36, duration: 0.2 },  // C6
                    { freq: 783.99, time: 0.58, duration: 0.15 },  // G5
                    { freq: 659.25, time: 0.75, duration: 0.15 },  // E5
                    { freq: 783.99, time: 0.92, duration: 0.2 },   // G5
                    { freq: 1046.50, time: 1.14, duration: 0.3 }   // C6
                ];

                notes.forEach(note => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = note.freq;
                    oscillator.type = 'sine';

                    gainNode.gain.setValueAtTime(0.3, now + note.time);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + note.time + note.duration);

                    oscillator.start(now + note.time);
                    oscillator.stop(now + note.time + note.duration);
                });
            } catch (e) {
                console.log('Could not play celebration sound:', e);
            }
        }

        // The logic to make the "No" button fly away
        function moveButton() {
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.position = 'fixed';

            // Play "no" sound
            noSound.currentTime = 0;
            noSound.play().catch(err => console.log('Could not play no sound:', err));
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Handles the "Yes" clicks for both questions
        function handleInteraction() {
            if (currentStep === 1) {
                // Phase 1 Success
                currentStep = 2;

                // Play celebration sound
                playCelebrationSound();

                // Visual feedback
                confetti({ particleCount: 50, spread: 50, origin: { y: 0.8 } });

                // Update text with a fade effect
                questionText.classList.remove('fade-in');
                void questionText.offsetWidth; // Trigger reflow for animation
                questionText.innerText = "Then, would you like to buy him a controller?";
                questionText.classList.add('fade-in');

                // Reset No button position to be near the new question initially
                noBtn.style.position = 'absolute';
                noBtn.style.top = 'auto';
                noBtn.style.left = 'auto';

            } else {
                // Phase 2 Final Success
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.6 }
                });

                // Play celebration sound for YES
                yesSound.currentTime = 0;
                yesSound.play().catch(err => console.log('Could not play no sound:', err))

                contentWrapper.classList.add('hidden');
                noBtn.classList.add('hidden');
                finalSection.classList.remove('hidden');
                finalSection.classList.add('fade-in');
            }
        }
        const giftOverlay = document.getElementById('gift-overlay');

        giftOverlay.addEventListener('click', () => {
            // unlock audio
            noSound.play().then(() => {
                noSound.pause();
                noSound.currentTime = 0;
            }).catch(() => { });

            yesSound.play().then(() => {
                yesSound.pause();
                yesSound.currentTime = 0;
            }).catch(() => { });

            giftOverlay.style.display = 'none';
        });

    </script>
